<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unquenched Bible</title>
  <script type="text/javascript">
    // GitHub Pages 404 redirect for single page apps
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with the redirect information in the query string.
    // This is needed for GitHub Pages to properly handle routing in single page apps.
    var pathSegmentsToKeep = 0; // 0 for custom domain at root, 1 for subdirectory like /repo-name/

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
