name: unquenched_bible
description: "A Bible reading tracker for Grant Horner and Mcheyne systems."
version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3

  firebase_core: ^4.2.0
  firebase_core_platform_interface: ^6.0.2
  firebase_auth: '>5.1.0'
  cloud_firestore: ^6.0.3
  firebase_crashlytics: ^5.0.3
  firebase_messaging: ^16.0.3

  go_router: ^16.3.0

  material_design_icons_flutter: ^7.0.0
  font_awesome_flutter: ^10.8.0
  sign_in_button: ^3.2.0

  equatable: ^2.0.5
  dartz: ^0.10.1
  google_sign_in: ^7.2.0
  google_sign_in_web: ^1.1.0
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  permission_handler: ^12.0.1
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0


